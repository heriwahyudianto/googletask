<body>   
	<noscript>Please Activate Javascript</noscript> 
	 <div class='container'>

        <div class='review'></div>        
    </div> 
    <script>
    if ('serviceWorker' in navigator) {
        console.log("Will service worker register?");
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('../service-worker.js').then(function(registration) {
              // Registration was successful
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(err) {
              // registration failed :(
              console.log('ServiceWorker registration failed: ', err);
            });
        });
    }
    </script>
<script type="text/javascript" charset="utf-8" async defer>
	var mymap = L.map('mapid').setView([-8.701660,115.169856], 13);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'pk.eyJ1IjoiaGVyaXdhaHl1ZGlhbnRvIiwiYSI6ImNqbWJyZWxucTA3MmQzdm1vN216enN2enQifQ.Nw89g--qznhlnx9UGHVyjg'
	}).addTo(mymap);
	var marker = L.marker([-8.701660,115.169856]).addTo(mymap);
	var circle = L.circle([-8.701660,115.169856], {
	    color: 'red',
	    fillColor: '#f03',
	    fillOpacity: 0.5,
	    radius: 500
	}).addTo(mymap);
	var polygon = L.polygon([
	    [-8.701660, -0.08],
	    [-8.701660, -0.06],
	    [-8.701660, -0.047]
	]).addTo(mymap);
	var popup = L.popup()
	    .setLatLng([-8.701660,115.169856])
	    .setContent("I am a standalone popup.")
	    .openOn(mymap);

	var popup = L.popup();
	function onMapClick(e) {
	    popup
	        .setLatLng(e.latlng)
	        .setContent("You clicked the map at " + e.latlng.toString())
	        .openOn(mymap);
	}
	mymap.on('click', onMapClick);
	var arr_marker= [   [-8.701660,115.169856],   
	[-8.711660,115.169856], 
	 [-8.722660,115.169856],   
	 [-8.733660,115.169856],   
	 [-8.744660,115.169856] ];
	for (m of arr_marker) {   L.marker(m).addTo(mymap); }
	let popip = L.popup().setLatLng([-8.701660, 115.169856]).setContent("Restoran terbaik disini.").openOn(mymap); 
</script>
