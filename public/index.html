<html>
<head>
<style>
*{
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}
body{min-height: 100%; font-family: sans-serif; font-size: 1em;}
button{ min-height: 48px;
    min-width: 48px;
    background: none;
    text-align: center;
    border: none;}
 a{text-decoration: none; color: #fff;}
 .button{min-height: 48px; min-width: 48px; background: #333; color: #fff; text-align: center;padding: 1em; border-radius: 3px;}
@media  (min-width: 481px) { 
  .container {    
    display: grid;
    width: 100%;
    height: 100%;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    grid-template-rows: 48px 1fr 1fr 1fr 48px;
    grid-gap: 4px;
  }
  .menu {
    background: cornflowerblue;
    grid-column-start: 1;
    grid-column-end: 5; text-align: right;
  }
  .sidebar {
    grid-row-start: 2;
    grid-row-end: 5; 
    overflow-y: hidden;
  }
  .konten {
    grid-column: 2/5; padding: 1em;
  }
  .footer {
    grid-column: 1/5;
    grid-row: 5/5;
    text-align: center;
    padding-top: 1em;
    border-top: 1px solid #333;
  }
}
@media (max-width: 480px) {
  .container {    display: grid;
    width: 100%;
    height: 100%;
    grid-template-columns: 1fr;
    grid-template-rows: 48px 1fr 1fr 1fr 1fr 48px;
    grid-gap: 4px;
  }
  .menu {
    background: cornflowerblue;
    grid-column-start: 1;
    grid-column-end: 2; text-align: right;
  }
  .sidebar {
    grid-row-start: 2;
    grid-row-end: 3; 
    overflow-y: hidden; text-align: center;
  }
  .sidebar img {height: 100%; width: auto; border-radius: 3px;}
  .konten {  
    grid-column: 1/2; padding: 1em;
    text-align: center;
  }
  .footer {
    grid-column: 1/2;
    grid-row: 6/6;
    text-align: center;
    padding-top: 1em;
    border-top: 1px solid #333;
  }
}
